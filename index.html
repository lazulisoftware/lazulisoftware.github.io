<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lazuli Software</title>
        <link rel="icon" type="image/x-icon" href="./favicon.ico">
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            @font-face {
                font-family: 'Silkscreen';
                src: url('./assets/Silkscreen.ttf') format('truetype');
            }
            .hero {
                background: #FCFCFC;
                background-image: radial-gradient(#003EF5 .75px, transparent 0);
  background-size: 20px 20px;
  background-position: -19px -19px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;  
                width: 100vw;
                color: #003EF5;
                box-sizing: border-box;
            }
            .heading {
                font-family: 'Silkscreen', sans-serif;
                color: #003EF5;
                cursor: default;
                font-size: 225px;
                /* background-color: #003EF5; */
                padding-left: 30px;
                padding-right: 30px;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 200px
            }
            .subheading {
                font-family: 'Silkscreen', sans-serif;
                color: #003EF5;
                cursor: default;
                font-size: 75px;
            }
            .link {
                margin-top:58px;
                border: 2px solid #003EF5;
                background: #FCFCFC;
                color: #003EF5;
                font-family: 'Silkscreen', sans-serif;
                height: 45px;
                font-size: 15px;
            }
            .link:hover {
                background-color: #003EF5;
                color: #FCFCFC;
            }
        </style>
    </head>
    <body>
        <div class="hero">
            <div class="heading">Lazuli</div>
            <div class="subheading"> Software Co.</div>
            <a href="http://notes.lazuli.software">
            <button class="link">
                Release Notes
            </button>
            </a>
        </div>
    </body>
</html>
