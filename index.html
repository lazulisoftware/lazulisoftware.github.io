<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lazuli Software</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: MessapiaBold;
            }
            @keyframes gradient {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }
            @font-face {
                font-family: 'Disclaimer';
                src: url('./assets/Disclaimer.otf') format('opentype');
            }
            .hero {
                background: linear-gradient(-45deg, #E7ECEF, #D5CFE1, #2CA6A4, #FF36AB), url(https://grainy-gradients.vercel.app/noise.svg);;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;  
                width: 100vw;
                background-size: 400% 400%;
                animation: gradient 15s ease infinite;           
                color: #FAFAFA;
                box-sizing: border-box;
                clip-path: polygon(0 20%, 100% 0, 0, 0 0);
                padding-bottom: 200px;
            }
            .name {
                font-family: 'Disclaimer', sans-serif;
                color: transparent;
                cursor: default;
                opacity: 1;
                text-shadow: 0 0 2px #FAFAFA;
                transition: all 2s ease-out;
            }
            .name:hover {
                opacity: 0.65;
                text-shadow: 0 0 5px #FAFAFA;
                transition: all 2s ease-out;
            }

            @media screen and (min-width: 1240px) {
                div.name {
                    font-size: 650px;
                }
            }
            @media screen and (max-width: 1239px) {
                div.name {
                    font-size: 550px;
                }
            }
            @media screen and (max-width: 1050px) {
                div.name {
                    font-size: 450px;
                }
            }
            @media screen and (max-width: 860px) {
                div.name {
                    font-size: 350px;
                }
            }
        </style>
    </head>
    <body>
        <div class="hero">
            <div class="name">LAZULi SOFTWARE</div>
            <a href="http://twitter.com/lazulisoftware" target="_blank">
                <img src="./assets/twitter-icon.svg" height="30px" width="30px"/>
            </a>
        </div>
    </body>
</html>
